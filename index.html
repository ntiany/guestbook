<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="content">
        <h1 class="colored">Simple Guestbook</h1>
        <ul id="entries"></ul>
        <form>
            <label class="element" for="message">Message</label>
            <textarea class="element" id="message"></textarea>
            <label class="element" for="name">Name</label>
            <input class="element" id="name" for="name" />
            <button type="button" id="add-entry">Submit</button>
        </form>
    </div>
</body>
